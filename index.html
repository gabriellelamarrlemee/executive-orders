<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://use.typekit.net/cem3bnz.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- <link href="../global.css" rel="stylesheet"/> -->
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 header">
      <h1>Executive Orders</h1>
      <div data-toggle="buttons">
        <label class="btn btn-primary labor-btn" id="Labor">
          <div><input type="checkbox" name="labor" data-toggle="toggle">labor</div>
        </label>
        <label class="btn btn-primary" id="Immigration">
          <div class="immigration-btn"><input type="checkbox" name="immigration" data-toggle="toggle">immigration</div>
        </label>
        <label class="btn btn-primary" id="Science">
          <div class="science-btn"><input type="checkbox" name="science" data-toggle="toggle">science</div>
        </label>
        <label class="btn btn-primary" id="Energy">
          <div class="energy-btn"><input type="checkbox" name="energy" data-toggle="toggle">energy</div>
        </label>
        <label class="btn btn-primary" id="Banking">
          <div class="banking-btn"><input type="checkbox" name="banking" data-toggle="toggle">banking</div>
        </label>
        <label class="btn btn-primary" id="Commerce">
          <div class="commerce-btn"><input type="checkbox" name="commerce" data-toggle="toggle">commerce</div>
        </label>
        <label class="btn btn-primary" id="Environment">
          <div class="environment-btn"><input type="checkbox" name="environment" data-toggle="toggle">environment</div>
        </label>
        <label class="btn btn-primary" id="Public Health">
          <div class="public-health-btn"><input type="checkbox" name="public-health" data-toggle="toggle">public health</div>
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-md-8 col-lg-8 canvas-n" id="canvas-n"></div>
    <div class="col-sm-4 col-md-4 col-lg-4 sidebar" id="sidebar" data-spy="affix" >
      <h3 class="title"></h3>
      <h4 class="president"></h4>
      <p class="content"></p>
      <p class="referenced-orders"></p>
      <p class="subject"></p>
    </div>
  </div>
</div>


<script src='./lib/d3.js' type='text/javascript'></script>
<script src='./lib/crossfilter/crossfilter.js'></script>
<script src='./lib/jquery/jquery-1.12.4.min.js'></script>
<script src='./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
<script src='./modules/OrderLines.js'></script>
